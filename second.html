            <h2 id="subheader">草地貪夜蛾</h2>
            <br>
            <div id="para">秋行軍蟲為夜行性昆蟲，喜歡躲在陰暗處或是藏匿在玉米芯內（為了吃較嫩的植株），因此應該仔細觀察作物上有無出現以下危害特徵：</div>
            <li class="list"><img src="img/arrow.png">在心葉周圍出現咬痕。</li>
            <li class="list"><img src="img/arrow.png">一坨坨淺咖啡色、濕濕的糞便殘留。</li>
            <li class="list"><img src="img/arrow.png">蟲體辨識看<span style="text-decoration:underline;">頭部有黃色Y字型、末節有四個點</span>。</li>
            <br>
            <figure style="margin-left:20vw;" class="figure">
              <img src="img/place.jpg" style="width:25vw; " class="figure-img img-fluid rounded" alt="秋行軍蟲咬痕">
              <figcaption id="fig" class="figure-caption">幼蟲喜好躲在玉米心葉處取食，葉上殘留大量糞便</figcaption>
              <figcaption id="fig" class="figure-caption">資料來源:<a href="https://www.cw.com.tw/article/article.action?id=5095609">天下雜誌</a></figcaption>
            </figure>
